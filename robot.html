<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TalkativeTree</title>
  <link rel="stylesheet" href="robot.css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="robot.js"></script>
</head>
<body>
  <!-- layer 0 has the thought waves coming from the head -->

  <section class="layer">
    <div class="little wave"></div>
    <div class="medium wave"></div>
    <div class="big wave"></div>
  </section>

  <!-- layer 1 should have the head, shoulders, and torso -->
  <section class="layer">
    <div class="head"></div>
    <div class="chest"></div>
    <div class="torso"></div>
  </section>

  <!-- layer 2 should have all the moving parts: eyes, legs, arms -->
  <section class="layer">
    <div class="eyes">
      <div class="left eye"></div>
      <div class="right eye"></div>
    </div>
    <div class="left-arm arm">
        <div class="hand"></div>
        <div class="hand-border"></div>
        <div class="forearm"></div>
        <div class="joint"></div>
    </div>
    <div class="right-arm arm">
        <div class="hand"></div>
        <div class="hand-border"></div>
        <div class="forearm"></div>
        <div class="joint"></div>
    </div>
    <div class="right-arm"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </section>
</body>
